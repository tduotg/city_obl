        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 0.5
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:12, minZoom:4
        }).fitBounds([[46.7216415061,26.6432098388],[51.6284138356,40.4986731648]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 12
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_Temporarilyoccupiedterritories_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_Temporarilyoccupiedterritories_0_0() {
            return {
                pane: 'pane_Temporarilyoccupiedterritories_0',
                opacity: 1,
                color: 'rgba(0,0,0,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(160,160,160,0.454901960784)',
            }
        }
        map.createPane('pane_Temporarilyoccupiedterritories_0');
        map.getPane('pane_Temporarilyoccupiedterritories_0').style.zIndex = 400;
        map.getPane('pane_Temporarilyoccupiedterritories_0').style['mix-blend-mode'] = 'normal';
        var layer_Temporarilyoccupiedterritories_0 = new L.geoJson(json_Temporarilyoccupiedterritories_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_Temporarilyoccupiedterritories_0',
            onEachFeature: pop_Temporarilyoccupiedterritories_0,
            style: style_Temporarilyoccupiedterritories_0_0,
        });
        bounds_group.addLayer(layer_Temporarilyoccupiedterritories_0);
        map.addLayer(layer_Temporarilyoccupiedterritories_0);

            var popupContent = '<table>\
                    <tr>\

                        <td>' + (feature.properties['_NAME_UA'] !== null ? Autolinker.link(String(feature.properties['_NAME_UA'])) : '') + '</td>\
                    </tr>\

                    </tr>\
                    <tr>\

            var popupContent = '<table>\
                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Cityofregionalsignificance_6_0(feature) {
            switch(String(feature.properties['variant'])) {
                case '1':
                    return {
                pane: 'pane_Cityofregionalsignificance_6',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,199,30,1.0)',
            }
                    break;
                case '2':
                    return {
                pane: 'pane_Cityofregionalsignificance_6',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,1,1.0)',
            }
                    break;
                case '3':
                    return {
                pane: 'pane_Cityofregionalsignificance_6',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,144,0,1.0)',
            }

                case '4':

                radius: 6.0,

                color: 'rgba(0,0,0,1.0)',

                weight: 1,

        map.getPane('pane_Cityofregionalsignificance_6').style['mix-blend-mode'] = 'normal';
        var layer_Cityofregionalsignificance_6 = new L.geoJson(json_Cityofregionalsignificance_6, {
            attribution: '<a href=""></a>',
            pane: 'pane_Cityofregionalsignificance_6',
            onEachFeature: pop_Cityofregionalsignificance_6,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}

                return L.circleMarker(latlng, style_Cityofregionalsignificance_6_0(feature));

        bounds_group.addLayer(layer_Cityofregionalsignificance_6);
        map.addLayer(layer_Cityofregionalsignificance_6);
        var baseMaps = {};
        L.control.layers(baseMaps,{'City of regional significance<br /><table><tr><td style="text-align: center;"><img src="legend/Cityofregionalsignificance_6_Variant1550.png" /></td><td>Variant 1 (55)</td></tr><tr><td style="text-align: center;"><img src="legend/Cityofregionalsignificance_6_Variant2561.png" /></td><td>Variant 2 (56)</td></tr><tr><td style="text-align: center;"><img src="legend/Cityofregionalsignificance_6_Variant3252.png" /></td><td>Variant 3 (25)</td></tr><tr><td style="text-align: center;"><img src="legend/Cityofregionalsignificance_6_Variant4123.png" /></td><td>Variant 4 (12)</td></tr></table>': layer_Cityofregionalsignificance_6,'<img src="legend/Oblastboundary_5.png" /> Oblast boundary': layer_Oblastboundary_5,'<img src="legend/Rayonboundary_4.png" /> Rayon boundary': layer_Rayonboundary_4,'<img src="legend/Localgovernmentboundary_3.png" /> Local government boundary': layer_Localgovernmentboundary_3,'<img src="legend/Perspectiveplan_2.png" /> Perspective plan': layer_Perspectiveplan_2,'<img src="legend/TerritoryofAmmalgamedCommunity_1.png" /> Territory of Ammalgamed Community': layer_TerritoryofAmmalgamedCommunity_1,'<img src="legend/Temporarilyoccupiedterritories_0.png" /> Temporarily occupied territories': layer_Temporarilyoccupiedterritories_0,}).addTo(map);

            hideMarkerOnCollapse: true,
